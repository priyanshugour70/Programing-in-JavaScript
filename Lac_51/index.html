<!DOCTYPE html>
<html>
    <head>
        <title>Date-and-Clock</title>

        <style>
            .main {
                text-align: center;
                padding-top: 40vh;
            }
            #tym {
                border: none;
                border-radius: 40px 10px;
                background: gold;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <h2><div id="dt"></div></h2>
            <h2><span id="tym"></span></h2>

            <input type="button" value="Date & Time" onclick="freshjoke()" />
        </div>
        <script>
            const freshjoke = () => {
                setInterval(function () {
                    let a = new Date();
                    let h = a.getHours();
                    let m = a.getMinutes();
                    let s = a.getSeconds();
                    let d = a.getDate();

                    let dt = document.getElementById("dt");
                    let tym = document.getElementById("tym");

                    dt.innerHTML = a;
                    tym.innerHTML = h + " : " + m + " : " + s;
                }, 200);
            };
        </script>
    </body>
</html>
