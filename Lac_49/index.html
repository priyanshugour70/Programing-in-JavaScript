<!DOCTYPE html>
<html>
<head>
    <title>Lac_49</title>
    <style>
        .container{
            height: 30vh;
            width: 30vw;
            background: yellow;
        }
    </style>
</head>
<body>
    
    <div class="container" id="container">
    </div>

    <script>
        
        setInterval(async function(){
            document.querySelector("#container").classList.toggle("container")
        },300)
    </script>
</body>
</html>
